name: Update iKuai CN IP List

on:
  # 每天凌晨 2:00 UTC (北京时间 10:00) 运行
  schedule:
    - cron: '0 2 * * *'
  # 也可以手动触发
  workflow_dispatch:

jobs:
  update-ip-list:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 允许提交更改
          token: ${{ secrets.GITHUB_TOKEN }}

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 安装依赖（如果脚本需要额外包）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果 ikai_cni_p.py 需要其他包，请在这里添加，例如：
          # pip install requests

      # 运行 Python 脚本生成 IP 列表
      - name: Run ikai_cni_p.py
        run: python ikai_cni_p.py

      # 检查是否有文件更改
      - name: Check for changes
        id: changes
        run: |
          if git diff --name-only | grep -q "ikuai_cn_ipgroup.txt"; then
            echo "has_changes=true" >> $GITHUB_ENV
          else
            echo "has_changes=false" >> $GITHUB_ENV
          fi

      # 如果文件有更新，则提交并推送到仓库
      - name: Commit and push if changed
        if: env.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ikuai_cn_ipgroup.txt
          git commit -m "🤖 Auto-update ikuai_cn_ipgroup.txt"
          git push
