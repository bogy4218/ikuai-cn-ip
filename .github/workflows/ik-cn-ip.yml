name: Update IP List

on:
  schedule:
    # 每天北京时间 10:00 (UTC 2:00) 运行
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install requests
        run: pip install requests

      - name: Run ikai script
        run: python ikai_cni_p.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "🤖 Auto-update ikuai_cn_ipgroup.txt"
          title: "Update IP list"
          body: |
            Automated update of `ikuai_cn_ipgroup.txt`.
            Run by GitHub Actions.
          branch: update-ip-list  # 每次使用同一分支，避免垃圾分支
          delete-branch: true     # 合并后自动删除分支
