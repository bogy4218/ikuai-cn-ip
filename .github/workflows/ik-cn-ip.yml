name: Update iKuai CN IP List

on:
  schedule:
    - cron: '0 0/6 * * *'  # 每 6 小时运行一次（UTC 时间）
  workflow_dispatch:       # 允许手动触发

jobs:
  update-ip:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（使用 PAT 权限）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ PAT }}
          persist-credentials: true  # 保留凭证以便后续 git push

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 安装依赖（如果需要）
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests  # 如果 ikai_cni_p.py 用到 requests

      # 4. 运行 ikai_cni_p.py 脚本（生成 ikuai_cn_ipgroup.txt）
      - name: Run ikai script
        run: python ikai_cni_p.py

      # 5. 运行您原有的其他脚本（可选保留）
      - name: Run meta_merge.py
        run: python meta_merge.py

      - name: Run merge.py (Shadowrocket)
        run: python merge.py

      - name: Run sing-box.py
        run: python sing-box.py

      # 6. 提交更改（如果有）
      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "✅ No changes detected."
          else
            echo "📝 Changes detected, committing and pushing..."
            git config user.name "GitHub Action"
            git config user.email "actions@github.com"
            git add .
            git commit -m "🤖 Auto-update files: $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main  # 替换为您的默认分支名（如 main 或 master）
          fi
