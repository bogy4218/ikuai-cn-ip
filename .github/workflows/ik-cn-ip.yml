name: Update iKuai CN IP List

on:
  schedule:
    - cron: '0 8 * * *'  # æ¯å¤© UTC 2:00 (åŒ—äº¬æ—¶é—´ 10:00)
  workflow_dispatch:

jobs:
  update-ip-list:
    runs-on: ubuntu-latest

    steps:
      # æ£€å‡ºä»£ç ï¼Œå¹¶èµ‹äºˆ GITHUB_TOKEN å†™å…¥æƒé™
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # æ˜¾å¼è¯·æ±‚å†™å…¥æƒé™
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run ikai_cni_p.py
        run: python ikai_cni_p.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --name-only | grep -q "ikuai_cn_ipgroup.txt"; then
            echo "has_changes=true" >> $GITHUB_ENV
          else
            echo "has_changes=false" >> $GITHUB_ENV
          fi

      # ä»…å½“æœ‰æ›´æ”¹æ—¶æäº¤å¹¶æ¨é€
      - name: Commit and push if changed
        if: env.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ikuai_cn_ipgroup.txt
          git commit -m "ğŸ¤– Auto-update ikuai_cn_ipgroup.txt"
          git push
