name: 每日更新爱快国内IP分组

on:
  schedule:
    - cron: '0 18 * * *'  # UTC 时间，每天北京时间 02:00
  workflow_dispatch:

jobs:
  update-cn-ip:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 运行脚本生成国内IP分组
        run: |
          python ikai_cni_p.py
          ls -la ikuai_cn_province_ipgroup.txt || exit 1

      # 关键：只在文件真正有变化时才提交（避免重复提交）
      - name: 检查文件是否有变化
        id: check_changes
        run: |
          git diff --quiet ikuai_cn_province_ipgroup.txt || echo "changed=true" >> $GITHUB_OUTPUT

      - name: 提交并推送（仅当有变化时）
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add ikuai_cn_province_ipgroup.txt
          git commit -m "自动更新爱快国内IP分组 $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:${{ github.event.repository.default_branch }} --force-with-lease

      # 可选：删除旧的工作流记录，防止堆几千条
      - name: 删除旧的工作流运行记录（保留最近10条）
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          keep_minimum_runs: 10
