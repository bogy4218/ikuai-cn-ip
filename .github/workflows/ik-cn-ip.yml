name: Update iKuai Province IP Groups

on:
  # 每天UTC时间0点运行（北京时间8点）
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  update-ip-groups:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 运行脚本生成IP分组文件
      - name: Generate iKuai province IP groups
        run: python ikai_cni_p.py

      # 检查文件是否有变化
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --name-only | grep -q "ikuai_cn_province_ipgroup.txt"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 提交更新的文件
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ikuai_cn_province_ipgroup.txt
          git commit -m "Auto update iKuai province IP groups $(date +'%Y-%m-%d')"
          git push
